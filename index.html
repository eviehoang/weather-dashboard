<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <title>Weather Project</title>
</head>

<body>
    <header class="col-12">
        <nav class="navbar navbar-expand-lg navbar-light p-2" style="background-color: #e3f2fd;">
            <!-- Navbar content -->
            <div class="container-fluid">
                <span id="umbrella">â˜‚ðŸŒ¦â›„ðŸŒª</span>
                <h2> Weather Dashboard</h2>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="container-fluid p-5">
            <div class="row" id="current-weather">
                <div class="col-9">
                    <!-- current weather here -->
                    <div class="card mb-4">
                        <div class="card">
                        <h4 class="card-header" id="city"></h4>
                        <div class="card-body">
                            <div class= "h1 float-right" id="weather-icon"></div>
                            <p class="card-text" id="temperature"></p>
                            <p class="card-text" id="humidity"></p>
                            <p class="card-text" id="wind"></p>
                        </div>
                    </div>
                </div>

                    <!-- Weather Cards for next 5 days -->
                    <h5 class="card-header p-2">Forecast</h5>
                    <article class="d-inline-flex" >
                        <div id="five-days"></div>
                    </article>
                    
                </div>
                <div class="col-3">

                    <!-- Search Box -->
                    <h5>Location Search</h5>
                    <form class="form pb-5" id="search-area">
                        <input class="form-control mr-sm-2" type="search" placeholder="Enter Location"
                            aria-label="Search" id="search-input">
                        <button class="btn btn-sm" type="submit" id="searchbutton">Search</button>
                        <button class="btn btn-sm" type="submit" id="clear">Clear Searches</button>
                    </form>

                    <!-- Previous Search List -->
                    <div id="history">
                        <h5>Previous Searches</h5>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Day JS -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- Personal -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
